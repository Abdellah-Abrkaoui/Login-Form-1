<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <div class="main">

        <div class="wrapper">

            <form action="#">

                <h1>Login</h1>
                <div class="inputs">
                    <input type="email" id="email" placeholder="Email or Phone Number" required>
                    <label for="id"><i class='bx bxs-lock-alt'></i></label>
                </div>

                <div class="inputs">
                    <input type="password" id="email" placeholder="Password" required>
                    <label for="id"><i class='bx bx-user'></i></label>
                </div>

                <div class="forget_remember">
                    <div class="remember">
                       
                        <input type="checkbox" name="" id="check">
                        <label for="check">Remember me</label>
                   
                    </div>
                    <div class="forget">
                        <a href="">Forgot password ?</a>
                    </div>
                </div>

                <div class="btn">
                    <input class="input_btn" type="submit" value="Login">
                </div>

                <div class="register">
                    Don't have an account! <a href="">Register ?</a>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
